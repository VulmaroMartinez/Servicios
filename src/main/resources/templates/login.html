<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicia Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Inicia Sesión</h2>

                    <!-- Formulario de inicio de sesión -->
                    <form>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-outline-dark btn-block">Iniciar Sesión</button>
                        </center>
                    </form>

                    <!-- Separator o etiqueta -->
                    <center>
                        <div class="text-center my-3">
                            <span class="text-muted">O inicia sesión con Google</span>
                        </div>

                        <!-- Botón de inicio de sesión con Google -->
                       <a href="/oauth2/authorization/google"> <button type="button" class="btn btn-outline-dark btn-block rounded-pill" >

                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                        </button> </a>
                    </center>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
